<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Infantil</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #002c52;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://www.transparenttextures.com/patterns/cartoony-pattern.png');
        }
        .menu-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 5px solid #ffeb3b;
        }
        h1 {
            color: #ff4081;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 2px 2px #ffffff;
        }
        .button {
            display: inline-block;
            margin: 15px;
            padding: 20px 40px;
            font-size: 24px;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .age-2 {
            background-color: #4caf50;
        }
        .age-4 {
            background-color: #2196f3;
        }
        .age-5 {
            background-color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>¡Juega y Aprende!</h1>
        <a href="2años.html" class="button age-2">3 Años</a>
        <a href="4años.html" class="button age-4">4 Años</a>
        <a href="5años.html" class="button age-5">5 Años</a>
    </div>
</body>
</html>
